    <div class="content">
    <h1 class="mainhead">Student Grade Calculator</h1>
    <div class="container">
      <div class="row">
        <div class="col-sm-4 black">
            <h2>Your Percentage is: </h2>
            <h3 id="percentage"> </h3>
            <br>
            <h2>Your Grade is: </h2>
            <h3 id="grade"> </h3>
        </div>
        <div class="col-sm-8 cyan">
                <h1 class="head">Enter Your Marks</h1>
                <form>
                  <div class="form-group">
                
                    <input type="text" class="form-control" placeholder="Mathematics" id="maths" required>
                  
                  </div>
                  <div class="form-group">
                
                      <input type="text" class="form-control" placeholder="Chemistry" id="chem" required>
                    
                    </div>
                    <div class="form-group">
                
                      <input type="text" class="form-control" placeholder="English" id="eng" required>
                    
                    </div>
                  <div class="form-group">
      
                    <input type="text" class="form-control" placeholder="Physics" id="phy" required>
                  </div>

                  <button type="submit" onclick="getmarks()" class="btn-primary">Submit</button>
                </form>
        </div>
      </div>
        <div class="row">
            <div class="col-sm-12 white">
            <h3 id="pass"> </h3>
            </div>
       </div>
    </div>
